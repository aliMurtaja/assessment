<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout with Tooltips</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="table-container">
        <div class="table-row">
            <div class="table-cell" data-tooltip="Tooltip 1">Header 1</div>
            <div class="table-cell" data-tooltip="Tooltip 2">Header 2</div>
            <div class="table-cell" data-tooltip="Tooltip 3">Header 3</div>
        </div>
        <div class="table-row">
            <div class="table-cell" data-tooltip="Tooltip 4">Row 4</div>
            <div class="table-cell" data-tooltip="Tooltip 5">Row 5</div>
            <div class="table-cell" data-tooltip="Tooltip 6">Row 6</div>
        </div>
        <div class="table-row">
            <div class="table-cell" data-tooltip="Tooltip 7">Row 7</div>
            <div class="table-cell" data-tooltip="Tooltip 8">Row 8</div>
            <div class="table-cell" data-tooltip="Tooltip 9">Row 9</div>
        </div>
        <div class="table-row">
            <div class="table-cell" data-tooltip="Tooltip 10">Row 10</div>
            <div class="table-cell" data-tooltip="Tooltip 11">Row 11</div>
            <div class="table-cell" data-tooltip="Tooltip 12">Row 12</div>
        </div>
    </div>
</body>
</html>
